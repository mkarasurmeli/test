<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>ArcGIS JSAPI 4.15 TypeScript Demo</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        #viewDiv,
        #streetDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 50%;
            float:left;
        }

        .windowcontrols .btn-close{
            visibility: hidden;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
    <script>
        var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
        window.dojoConfig = {
            packages: [
                {
                    name: "app",
                    location: locationPath + "/app"
                },
                {
                    name: "react",
                    location: locationPath + "/node_modules/react/umd",
                    main: "react.production.min"
                },
                {
                    name: "react-dom",
                    location: locationPath + "/node_modules/react-dom/umd",
                    main: "react-dom.production.min"
                }
            ]
        };
    </script>
    <script src="https://js.arcgis.com/4.15"></script>
</head>
<body>
<div id="viewDiv"></div>
<div id="streetDiv"></div>
<script>require(["app/main"]);</script>
</body>
</html>
